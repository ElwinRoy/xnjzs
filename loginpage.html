<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .login-page {
            display: flex;
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            flex: 1;
            background-color: #ddd;
            overflow: hidden;
            border-radius: 5px 0 0 5px;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .form-container {
            flex: 1;
            padding: 30px;
            box-sizing: border-box;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        
        .form-check .form-check-input {
            width: 20px;
            height: 20px;
            margin-top: 2px; 
        }

        .form-check .form-check-label {
            margin-left: 5px;
            display: flex;
            align-items: center;
        }

        .form-check {
            margin-top: 10px;
        }

        input[type="submit"],
        button {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #2d3d16; 
        }

        button {
            background-color: #1b5020; 
            color: #fff;
            text-align: center;
            display: block;
            margin: auto;
        }

        .btn-success {
            background-color: #2d3d16;
        }

        .link-update-password {
            margin-top: 5px; 
            text-align: center;
        }

        .link-update-password a {
            text-decoration: none;
            color: #fff;
            background-color: #2d3d16;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="image-container">
            <img src="images/login space.jpg" alt="description">
        </div>
        <div class="form-container">
            <h2>Login</h2>
            <form action="dmeo.html">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <input type="submit" value="Login" class="btn btn-primary">
            </form>
            <div class="link-update-password">
                <a href="update.html">Update Password</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
